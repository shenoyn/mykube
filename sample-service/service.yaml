apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  type: NodePort
  ports:
  - port: 7000
    protocol: TCP
    targetPort: 8080
  selector:
    name: sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deploy
spec:
  selector:
    matchLabels:
      name: sample
  replicas: 2
  template:
    metadata:
      labels:
        name: sample
    spec:
      containers:
      - name: sample-ctr
        imagePullPolicy: Never
        image: nginx:latest
        ports:
        - containerPort: 8080
